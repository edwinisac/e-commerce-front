<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 64" role="img" aria-labelledby="title desc">
  <title id="title">cartit â€” e-commerce logo (dark variant)</title>
  <desc id="desc">Logo configured for dark backgrounds: cart icon and "it" remain coral, only the "cart" text is white.</desc>

  <!-- Cart icon -->
  <g id="cart-icon" transform="translate(6,6)" fill="none" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Basket -->
    <rect x="0" y="4" width="36" height="22" rx="3" fill="none"/>
    <!-- Handle -->
    <path d="M36 6 L46 0" />
  </g>

  <!-- Products inside basket (filled coral) -->
  <rect x="14" y="12" width="6" height="12" rx="1" fill="#ff6b6b"/>
  <rect x="24" y="12" width="6" height="12" rx="1" fill="#ff6b6b"/>

  <!-- Wheels (filled coral) -->
  <circle cx="18" cy="44" r="3" fill="#ff6b6b" />
  <circle cx="34" cy="44" r="3" fill="#ff6b6b" />

  <!-- Wordmark: only 'cart' changed to white -->
  <g id="wordmark" transform="translate(58,0)" font-family="Montserrat, 'Segoe UI', Roboto, Arial, sans-serif" text-rendering="geometricPrecision">
    <text x="0" y="30" font-size="28" font-weight="700">
      <tspan fill="#ffffff">cart</tspan><tspan fill="#ff6b6b" font-weight="800">it</tspan>
    </text>

    <!-- Tagline left unchanged -->
    <text x="0" y="46" font-size="10" fill="#9aa7b0" letter-spacing="2" font-weight="600">E-COMMERCE</text>
  </g>
</svg>